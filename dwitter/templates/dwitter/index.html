{% extends 'base.html' %}
{% block content %}

<div class="column">
    {% for dweet in dweets %}
    <article class="message is-success">
        <div class="message-header">
            <p>{{dweet.created_at}} by <a style="text-decoration:none" href={% url 'dwitter:profile' dweet.user.profile.id %}>{{dweet.user.username}}</a></p>
            <p> Liked: {{ dweet.num_of_likes }} </p>
        </div>
        <div class="message-body">
            <a style="text-decoration:none" href={% url 'dwitter:dweet_detail' username=dweet.user.username pk=dweet.id %}>
                {{ dweet.body}}
            </a>
        </div> 
    </article>
    {% endfor %}
</div>



{% endblock content %}
