{% extends 'base.html' %}
{% block content %}

<div class="column">
    <article class="message is-success">
        <div class="message-header">
        <p>{{dweet.created_at}} by {{dweet.user.username}}</p>
        <p> Liked: {{ dweet.num_of_likes }} </p>
        </div>
        <div class="message-body">
        {{ dweet.body}}
        </div> 
    </article>
</div>



{% endblock content %}
