<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />

    <title>Dwitter</title>
  </head>

  <body>
    <nav class="navbar is-warning">
      <div class="navbar-brand">
        <a class="navbar-item" href={% url 'dwitter:index' %}> Home </a>
            {% if user.is_authenticated %}
        <a class="navbar-item" href={% url 'dwitter:dashboard' %}> Dashboard </a>
            {% endif %}
      </div>
      
        <div id="navMenu" class="navbar-menu">
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-dark">Github</a>
                {% if user.is_authenticated %}
                <a class="button is-danger" href={% url 'dwitter:logout' %}>Logout</a>
                {% else %}
                <a class="button is-warning" href={% url 'dwitter:login' %}>Login</a>
                {% endif %}
              </div>
            </div>
          </div>
        </div>
      
    </nav>

    <section class="hero is-small is-success mb-4">
      <div class="hero-body">
        <h1 class="title is-1">Dwitter</h1>
        <p class="subtitle is-4 is-flex is-justify-content-space-between">
          Your tiny social network built with Django 
          <span class="is-size-5">
            Hello {{user.username |default:"Guest"}}
          </span>
        </p>
       
      </div>
    </section>

    <div class="container">
      <div class="columns">{% block content %} {% endblock content %}</div>
    </div>
  </body>
</html>
