{% extends 'base.html' %}
{% block content %}
    <h1> Register </h1>

    <div>
        {% if messages %}
           <ul>
               {% for message in messages %}
               <li>{{ message }}</li>
               {% endfor %}
           </ul>
       {% endif %}

        <form method="post" >
            {% csrf_token %}
            {{ register_form.as_p }}
            <input type="submit" value="Register" />
        </form>
    </div>
{% endblock content %}
