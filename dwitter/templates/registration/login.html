{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<section class="section">
    <h1 class="title"> LOGIN </h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="button" type="submit" value="Login">Login</button>
    </form>

    <h4 class="mt-4">
        Need an account? <a href={% url 'dwitter:register' %}>Register here </a>
    </h4>
</section>

{% endblock content %}
